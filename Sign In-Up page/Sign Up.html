<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Sign Up</title>
        <link rel="stylesheet" type="text/css" href="SignUp.css">
    </head>
    <body>
        <div id="info">
            <h1> Welcome To Mondo !</h1>
            <form action="" method="post">
                <div class="box">
                    <label for="userEmail"> Email </label>
                    <input type="email" name="userEmail " id="userEmail" required>
                </div>
                <div class="box">
                    <label for="userPassword"> Password </label>
                    <input type="password" name="userPassword " id="userPassword" required>
                </div>
                <div class="box">
                    <label for="userPasswordConf">Confirm Password </label>
                    <input type="password" name="userPasswordConf " id="userPasswordConf" required>
                </div>
                <button type="submit">Sign up</button>
                
            </form>
            <div class="signup">
                <hr>
                <p>Already have an account ? <a href="#">Sing in</a></p>
            </div>
            

        </div>

        <div class="photo">

            <img src="Mondo.png" alt="logo" id="logo">

        </div>
    </body>

</html>
