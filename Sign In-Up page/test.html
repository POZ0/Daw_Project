<!DOCTYPE html>
<html>
<head>
	<title>Two Sections with Different Colors</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.section {
			height: 100vh;
			width: 50%;
			float: left;
		}

		.red {
			background-color: red;
		}

		.black {
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="section red"></div>
	<div class="section black"></div>
</body>
</html>
